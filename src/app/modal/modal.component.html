<h1 mat-dialog-title>Adicionar Novo Chat</h1>
<div mat-dialog-content>
  <form [formGroup]="chatForm">
    <div class="container-form">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput formControlName="shortName">
      </mat-form-field>
    </div>
    <div class="container-form">
      <mat-form-field appearance="fill">
        <mat-label>Plano</mat-label>
        <input matInput formControlName="plan">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Template</mat-label>
        <input matInput formControlName="template">
      </mat-form-field>
    </div>
    <div class="container-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="description">
      </mat-form-field>
    </div>
    <div class="container-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Foto</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
    </div>
  </form>




</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Salvar</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
